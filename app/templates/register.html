{% extends "base.html" %}

{% block head %}
<title>Register Page</title>
{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Register</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('main.create_user') }}" method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                            <div id="UsernameHelpBlock" class="form-text">Your username must be at least 2 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div id="passwordHelpBlock" class="form-text">Your password must be 8-20 characters long.</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="bi bi-person-check me-1"></i>Go!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/validcheck.js') }}"></script>
{% endblock %}
