<div class="modal" id="modal-edit-project">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit Task</h2>
    <form method="POST" action="{{ url_for('main.edit_task') }}" id="edit-task-form">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" id="edit-task-title" name="title" required>
      </div>

      <div class="mb-3">
        <label>Priority</label>
        <select class="form-select" id="edit-task-priority" name="priority" required>
          <option value="" disabled>Select priority</option>
          <option value="1">Urgent</option>
          <option value="2">High</option>
          <option value="3">Medium</option>
          <option value="4">Low</option>
          <option value="5">Non important</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Content</label>
        <textarea class="form-control" id="edit-task-content" name="content" required></textarea>
      </div>

      <div class="mb-3">
        <label>Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date">
      </div>

      <div class="mb-3">
        <label>Tags</label>
        <select class="form-select" id="edit-task-tags" name="tags[]" multiple>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
          <option value="meeting">Meeting</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
        </select>
        <small>Hold Ctrl/Cmd to select multiple</small>
      </div>

      <input type="hidden" id="edit-task-id" name="task_id">
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>
