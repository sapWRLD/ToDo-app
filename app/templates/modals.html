<div class="modal fade" id="modal-edit-project" tabindex="-1" aria-labelledby="modal-edit-project-label" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modal-edit-project-label">Edit Task</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="edit-task-form" method="POST" action="{{ url_for('main.edit_task') }}">
        <div class="modal-body">
          <input type="hidden" id="edit-task-id" name="task_id">
          <div class="mb-3">
            <label for="edit-task-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="edit-task-title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="edit-task-priority" class="form-label">Priority</label>
            <select class="form-select" id="edit-task-priority" name="priority" required>
              <option value="" disabled>Select priority</option>
              <option value="1">Urgent</option>
              <option value="2">High</option>
              <option value="3">Medium</option>
              <option value="4">Low</option>
              <option value="5">Non important</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="edit-task-content" class="form-label">Content</label>
            <textarea class="form-control" id="edit-task-content" name="content" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date">
          </div>
          <div class="mb-3">
            <label for="edit-task-tags" class="form-label">Tags</label>
            <select class="form-select" id="edit-task-tags" name="tags[]" multiple>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="urgent">Urgent</option>
              <option value="meeting">Meeting</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
            <small class="text-muted">Hold Ctrl/Cmd to select multiple</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
